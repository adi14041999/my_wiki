site_name: My Wiki
site_url: https://adi14041999.github.io/my_wiki/
site_description: A personal wiki for notes, ideas, and projects.
use_directory_urls: true

nav:
  - Home: index.md
  - AI:
    - Deep Generative Models:
      - Introduction: AI/deep_generative_models/introduction.md
      - Autoregressive Models: AI/deep_generative_models/autoregressive_models.md
      - Variational Autoencoders: AI/deep_generative_models/variational_autoencoders.md
      - Normalizing flow models: AI/deep_generative_models/normalizing_flow_models.md
      - Recap at this point: AI/deep_generative_models/recap_at_this_point.md
      - Generative Adversarial Networks: AI/deep_generative_models/generative_adversarial_networks.md
      - Energy Based Models: AI/deep_generative_models/energy_based_models.md
      - Score Based Models: AI/deep_generative_models/score_based_models.md
      - Score Based Generative Modeling: AI/deep_generative_models/score_based_generative_modeling.md
      - Evaluating Generative Models: AI/deep_generative_models/evaluating_generative_models.md
      - Diffusion Models: AI/deep_generative_models/diffusion_models.md
  - Math:
    - Probability:
      - Probability and Counting: math/probability/probability_and_counting.md

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  language: en
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline 
        name: Switch to dark mode
      primary: teal
      accent: purple 
    - scheme: slate 
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode    
      primary: teal
      accent: lime

plugins:
  - search

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

extra_css:
  - stylesheets/extra.css

